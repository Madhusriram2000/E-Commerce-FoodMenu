<!DOCTYPE html>
<html>
    <head><title>FORM</title>
    <link rel="stylesheet" href="formassimanoj.css">
    <script src="formassimanoj.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="box">
            <h1>LOGIN FORM</h1>
        <form action="get">
            <label for="name">Name</label><br>
            <input type="text" id="name"><i class="fa-solid fa-user"></i><br>
            <label for="pass">Password</label><br>
            <input type="password" id="pass"><br>
            <button  type="submit" id="btn1" onclick="handlesubmit()">Submit</button><br>
            <button id="btn2" type="reset">RESET</button>
        </form></div></div>
    </body>
</html>
